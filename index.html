<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pybiester Game-Analyzer</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        'grid-dark': '#374151',
                        'grid-light': '#F3F4F6',
                        'agent-blue': '#3B82F6',
                        'food-orange': '#F97316',
                        'enemy-red': '#EF4444',
                        'enemy-green': '#10B981',
                        'move-pink': '#EC4899',
                        'area-purple': '#7C3AED'
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 h-full p-4 sm:p-8 font-sans">
    <!-- Passwort-Screen (unverändert) -->
    <div id="passwordScreen" class="min-h-[60vh] flex items-center justify-center">
        <div class="bg-white border border-gray-200 rounded-xl p-6 w-full max-w-sm shadow-xl">
            <h1 class="text-xl font-bold mb-4 text-center text-gray-800">Pybiester Game-Analyzer</h1>
            <p class="text-sm text-gray-600 mb-4 text-center">Bitte Passwort eingeben, um fortzufahren.</p>
            <form id="passwordForm" class="space-y-4">
                <input id="passwordInput" type="password"
                    class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-agent-blue"
                    placeholder="Passwort" autocomplete="current-password" />
                <button type="submit"
                    class="w-full py-2 rounded-lg bg-agent-blue hover:bg-blue-600 text-sm font-semibold text-white transition">Entsperren</button>
                <p id="passwordError" class="text-xs text-red-500 h-4 mt-1 text-center"></p>
            </form>
        </div>
    </div>

    <!-- Hier wird die App dynamisch eingefügt -->
    <div id="appRoot" class="hidden h-full flex flex-col"></div>

    <!-- App-Template -->
    <template id="appTemplate">
        <div>
            <header class="mb-4 pb-4 border-b border-gray-300">
                <h1 class="text-3xl font-bold text-gray-800">Pybiester Game-Analyzer</h1>
            </header>

            <!-- Tabs -->
            <nav class="mb-2 bg-white rounded-xl shadow-sm p-2 flex items-center justify-center space-x-4">
                <button id="navBeaster" class="nav-tab active">Biester Dashboard</button>
                <button id="navWorld" class="nav-tab">World Dashboard</button>
            </nav>

            <!-- ========== GLOBALE CONTROL-LEISTE (unverändert) ========== -->
            <div id="controlBar"
                class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur border border-slate-700 rounded-xl shadow-sm">
                <div class="flex items-center justify-between px-3 py-2">
                    <div class="text-slate-100 text-sm font-semibold">Steuerleiste</div>
                    <button id="controlBarToggle" class="p-2 rounded-md text-slate-100 hover:bg-slate-800"
                        aria-expanded="true" aria-controls="controlsInner" title="Leiste ein-/ausklappen">
                        <svg id="controlBarEye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none"
                            viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z" />
                        </svg>
                    </button>
                </div>

                <div id="controlsInner" class="px-3 pb-3">
                    <!-- Uploads + Rundensteuerung -->
                    <div class="flex flex-col lg:flex-row items-center justify-between mb-3 space-y-4 lg:space-y-0">
                        <!-- Spiel-Log Upload -->
                        <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3">
                            <label for="fileInput" class="custom-file-button">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                                        clip-rule="evenodd" />
                                </svg>
                                Spiel-Log (NDJSON)
                            </label>
                            <input type="file" id="fileInput" accept=".txt,.log,.ndjson,.json" class="hidden" multiple>
                            <span id="fileCount" class="text-sm text-slate-200 min-w-[120px]">Keine Datei(en)</span>

                            <!-- Datei-Auswahl Dropdown -->
                            <div id="fileDropdownContainer" class="hidden ml-3">
                                <label for="fileSelector" class="text-sm font-medium text-slate-200 mr-2">Aktives
                                    Log:</label>
                                <select id="fileSelector"
                                    class="rounded-lg border-slate-600 bg-slate-800 text-slate-100 shadow-sm focus:border-agent-blue focus:ring-agent-blue text-sm"></select>
                            </div>
                        </div>

                        <!-- Server-Logs Upload -->
                        <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3">
                            <label for="serverLogInput" class="custom-file-button">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                                        clip-rule="evenodd" />
                                </svg>
                                Server-Logs (NDJSON)
                            </label>
                            <input type="file" id="serverLogInput" accept=".txt,.log,.ndjson,.json" class="hidden"
                                multiple>
                            <span id="serverLogFileCount" class="text-sm text-slate-200 min-w-[120px]">Keine Logs</span>
                        </div>

                        <!-- Rundensteuerung -->
                        <div id="roundControls" class="flex items-center space-x-2 w-full sm:w-auto">
                            <button id="prevRound"
                                class="p-2 bg-slate-200 text-gray-800 rounded-full hover:bg-slate-300 disabled:opacity-50 transition"
                                disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                            <span id="roundIndicator"
                                class="text-lg font-semibold text-slate-100 min-w-[140px] text-center">Runde 0 /
                                0</span>
                            <button id="nextRound"
                                class="p-2 bg-slate-200 text-gray-800 rounded-full hover:bg-slate-300 disabled:opacity-50 transition"
                                disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Zeitstrahl & Wiedergabe -->
                    <div class="rounded-xl bg-slate-800/60 border border-slate-700 p-3">
                        <h3 class="text-sm font-semibold mb-2 text-slate-200">Zeitstrahl & Wiedergabe</h3>
                        <div class="flex flex-col md:flex-row items-center space-y-3 md:space-y-0 md:space-x-4">
                            <input type="range" id="timelineSlider" min="0" max="0" value="0" disabled
                                class="w-full md:w-auto flex-grow h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                            <div class="flex items-center space-x-3">
                                <button id="playPauseButton"
                                    class="p-2 text-white rounded-full disabled:opacity-50 transition bg-agent-blue hover:bg-blue-600"
                                    disabled>
                                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                                        viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M6 3l15 9-15 9V3z"></path>
                                    </svg>
                                    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden"
                                        viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                                    </svg>
                                </button>
                                <div
                                    class="flex items-center space-x-1 bg-slate-900 p-2 rounded-lg border border-slate-700">
                                    <label for="fpsInput" class="text-sm text-slate-200 whitespace-nowrap">FPS:</label>
                                    <input type="number" id="fpsInput" value="4" min="1" max="60"
                                        class="w-16 p-1 border border-slate-600 bg-slate-800 text-slate-100 rounded-md text-center text-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /controlsInner -->
            </div>
            <!-- ========== ENDE Control-Bar ========== -->
        </div>

        <!-- Dashboards -->
        <div class="relative mt-4">
            <!-- Biester Dashboard (unverändert) -->
            <div id="beasterDashboard" class="dashboard-page active">
                <div>
                    <!-- HINWEIS: Controls sind oben global -->
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        <!-- links: env + agent info -->
                        <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-full">
                            <h2 class="text-xl font-bold mb-3 text-gray-800">Sichtfeld (Env String)</h2>
                            <div id="envGridDisplay"
                                class="grid grid-cols-7 gap-1 p-2 bg-gray-100 rounded-lg text-center text-xs font-mono">
                            </div>
                            <div class="mt-2 flex justify-end">
                                <button id="copyEnvButton"
                                    class="px-3 py-1 text-xs rounded-lg bg-agent-blue text-white hover:bg-blue-600 transition">
                                    Env String kopieren
                                </button>
                            </div>

                            <h2 class="text-xl font-bold mb-4 text-gray-800 border-t pt-4 mt-4">Biest-Status</h2>
                            <div id="agentStatus" class="space-y-3">
                                <p class="text-gray-600"><span class="font-semibold text-gray-800">Runde:</span> <span
                                        id="infoRound">N/A</span></p>
                                <p class="text-gray-600"><span class="font-semibold text-gray-800">Event:</span> <span
                                        id="infoEvent">N/A</span></p>
                                <p class="text-gray-600"><span class="font-semibold text-gray-800">Biest ID
                                        (Bid):</span>
                                    <span id="infoBid">N/A</span>
                                </p>
                                <p class="text-gray-600"><span class="font-semibold text-gray-800">Energie
                                        (Energ):</span>
                                    <span id="infoEnerg">N/A</span>
                                </p>
                                <p class="text-gray-600"><span class="font-semibold text-gray-800">Nächster Zug
                                        (Move):</span> <span id="infoMove">N/A</span></p>
                                <p class="text-gray-600"><span class="font-semibold text-gray-800">Aktuelle Pos
                                        (Absolut):</span> <span id="infoCurrentAbsCoords">N/A</span></p>
                                <p class="text-gray-600"><span class="font-semibold text-gray-800">Ziel Pos
                                        (Absolut):</span> <span id="infoTargetAbsCoords">N/A</span></p>
                            </div>
                        </div>

                        <!-- mittig: Spielfeld -->
                        <div
                            class="lg:col-span-1 bg-white p-4 rounded-xl shadow-lg flex justify-center items-center flex-col">
                            <div id="coordinateWrapper" class="flex flex-col w-full max-w-sm">
                                <div class="flex justify-between text-sm text-gray-600 px-1 pt-1 font-mono">
                                    <span class="axis-label">-3</span><span class="axis-label">-2</span><span
                                        class="axis-label">-1</span><span class="axis-label">0</span><span
                                        class="axis-label">1</span><span class="axis-label">2</span><span
                                        class="axis-label">3</span>
                                </div>
                                <div class="flex flex-grow">
                                    <div
                                        class="flex flex-col justify-between text-sm text-gray-600 pr-2 pt-1 pb-1 font-mono">
                                        <span>-3</span><span>-2</span><span>-1</span><span>0</span><span>1</span><span>2</span><span>3</span>
                                    </div>
                                    <div id="gridContainer"
                                        class="grid-container w-full aspect-square border-4 border-gray-400 rounded-lg relative overflow-hidden grid grid-cols-7 gap-1 p-1">
                                    </div>
                                </div>
                            </div>

                            <button id="zoomButton"
                                class="mt-4 p-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50 transition flex items-center space-x-2"
                                disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    <line x1="11" y1="8" x2="11" y2="14"></line>
                                    <line x1="8" y1="11" x2="14" y2="11"></line>
                                </svg>
                                <span>Spielfeld vergrößern (Zoom)</span>
                            </button>

                            <div class="mt-6 p-4 bg-gray-50 rounded-lg w-full max-w-sm border border-gray-200">
                                <h3 class="font-bold text-gray-800 mb-2">Spielfeld Legende</h3>
                                <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
                                    <p><span class="inline-block w-3 h-3 bg-agent-blue rounded-full mr-2"></span> B:
                                        Biest
                                        (Du)</p>
                                    <p><span class="inline-block w-3 h-3 bg-food-orange rounded-full mr-2"></span> F:
                                        Futter
                                        (*)</p>
                                    <p><span class="inline-block w-3 h-3 bg-enemy-red rounded-full mr-2"></span> E:
                                        Großer
                                        Gegner (>, =)</p>
                                    <p><span class="inline-block w-3 h-3 bg-enemy-green rounded-full mr-2"></span> e:
                                        Kleiner Gegner (&lt;)</p>
                                    <p><span
                                            class="inline-block w-3 h-3 ring-2 ring-offset-2 ring-move-pink rounded-full mr-2"></span>
                                        Pinker Rahmen: Nächster Zug (Move)</p>
                                    <p><span
                                            class="inline-block w-3 h-3 ring-2 ring-offset-2 ring-area-purple rounded-full mr-2"></span>
                                        Lila Rahmen: Bewegungsbereich 5x5</p>
                                </div>
                            </div>
                        </div>

                        <!-- rechts-mitte: Prioritäten & Listen -->
                        <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-full">
                            <h2 class="text-xl font-bold mb-4 text-gray-800">Prioritäten & Listen</h2>
                            <div id="priorityLists" class="space-y-4">
                                <div class="border-b pb-2">
                                    <div class="flex items-start justify-between">
                                        <div class="flex flex-col">
                                            <span class="font-semibold text-gray-800">Futter-Liste (Foodlist)</span>
                                            <span class="text-sm text-gray-600">Prio: <span
                                                    id="prioFood">N/A</span></span>
                                        </div>
                                        <button class="eye-icon text-gray-400 hover:text-food-orange"
                                            data-list="foodlist">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24"
                                                fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                        </button>
                                    </div>
                                    <div id="listFoodCoords" class="text-xs text-gray-500 mt-1 font-mono break-all">
                                    </div>
                                </div>

                                <div class="border-b pb-2">
                                    <div class="flex items-start justify-between">
                                        <div class="flex flex-col">
                                            <span class="font-semibold text-gray-800">Jagd-Liste (Huntlist)</span>
                                            <span class="text-sm text-gray-600">Prio: <span
                                                    id="prioHunt">N/A</span></span>
                                        </div>
                                        <button class="eye-icon text-gray-400 hover:text-enemy-red"
                                            data-list="huntlist">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24"
                                                fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                        </button>
                                    </div>
                                    <div id="listHuntCoords" class="text-xs text-gray-500 mt-1 font-mono break-all">
                                    </div>
                                </div>

                                <div class="border-b pb-2">
                                    <div class="flex items-start justify-between">
                                        <div class="flex flex-col">
                                            <span class="font-semibold text-gray-800">Flucht-Liste (Escapelist)</span>
                                            <span class="text-sm text-gray-600">Prio: <span
                                                    id="prioEscape">N/A</span></span>
                                        </div>
                                        <button class="eye-icon text-gray-400 hover:text-move-pink"
                                            data-list="escapelist">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24"
                                                fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                        </button>
                                    </div>
                                    <div id="listEscapeCoords" class="text-xs text-gray-500 mt-1 font-mono break-all">
                                    </div>
                                </div>

                                <div class="text-sm pt-4 text-gray-500">
                                    <p><span class="inline-block w-3 h-3 bg-food-orange rounded-full"></span> =
                                        Futter-Ziel
                                    </p>
                                    <p><span class="inline-block w-3 h-3 bg-enemy-red rounded-full"></span> = Jagd-Ziel
                                    </p>
                                    <p><span class="inline-block w-3 h-3 bg-move-pink rounded-full"></span> =
                                        Flucht-Ziel
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Server-Logs Panel -->
                        <div class="lg:col-span-1 bg-white p-4 rounded-xl shadow-lg h-full overflow-auto">
                            <div class="flex items-center justify-between mb-3">
                                <h2 class="text-xl font-bold text-gray-800">Server-Logs</h2>
                                <span id="serverLogStatus" class="text-sm text-gray-500">keine Logs</span>
                            </div>
                            <div id="serverLogsContainer" class="text-sm font-mono text-gray-700 space-y-2">
                                <div class="text-gray-400">Lade Server-Logs hoch, um Einträge anzuzeigen.</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pfeil nach Rechts -->
                <button id="switchToWorld" class="side-nav-arrow right-arrow" title="Zum World Dashboard wechseln">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- World Dashboard (verbessert nur in Zielbereich) -->
            <div id="worldDashboard" class="dashboard-page">
                <div>
                    <!-- HINWEIS: Controls sind oben global -->

                    <!-- World Dashboard – 6 Spalten Grid: L(1) – Map(4) – R(1) -->
                    <div class="grid grid-cols-1 lg:grid-cols-6 gap-6">
                        <!-- LINKS: Beast IDs + Legende + N-Slider -->
                        <div class="bg-white p-6 rounded-xl shadow-lg h-full lg:col-span-1">
                            <h2 class="text-xl font-bold mb-4 text-gray-800">Beast IDs</h2>

                            <div class="flex items-center justify-between mb-3">
                                <label class="text-sm text-gray-600 flex items-center space-x-2">
                                    <input id="worldSelectAll" type="checkbox" class="mr-2">
                                    <span>alle auswählen</span>
                                </label>
                                <span id="worldBeastCount" class="text-sm text-gray-500">0</span>
                            </div>

                            <div id="worldBeastList" class="max-h-60 overflow-auto border rounded-lg p-2 space-y-1">
                                <div class="text-gray-400">Noch keine Logs geladen.</div>
                            </div>

                            <!-- Slider – Letzte N Züge (erweitert: wirkt auch auf Sichtfelder) -->
                            <div class="mt-5 p-3 rounded-lg border bg-gray-50">
                                <label for="worldTrailSlider"
                                    class="text-sm font-semibold text-gray-700 flex items-center justify-between">
                                    <span>Letzte N Züge anzeigen</span>
                                    <span class="text-gray-900 font-bold" id="worldTrailValue">1</span>
                                </label>
                                <input id="worldTrailSlider" type="range" min="1" max="10" value="1"
                                    class="w-full mt-2">
                            </div>

                            <!-- identische Legende -->
                            <div class="mt-6 p-4 bg-gray-50 rounded-lg w-full border border-gray-200">
                                <h3 class="font-bold text-gray-800 mb-2">Spielfeld Legende</h3>
                                <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
                                    <p><span class="inline-block w-3 h-3 bg-agent-blue rounded-full mr-2"></span> B:
                                        Biest
                                        (Du)</p>
                                    <p><span class="inline-block w-3 h-3 bg-food-orange rounded-full mr-2"></span> F:
                                        Futter
                                        (*)</p>
                                    <p><span class="inline-block w-3 h-3 bg-enemy-red rounded-full mr-2"></span> E:
                                        Großer
                                        Gegner (>, =)</p>
                                    <p><span class="inline-block w-3 h-3 bg-enemy-green rounded-full mr-2"></span> e:
                                        Kleiner Gegner (&lt;)</p>
                                    <p><span
                                            class="inline-block w-3 h-3 ring-2 ring-offset-2 ring-move-pink rounded-full mr-2"></span>
                                        Pinker Rahmen: Nächster Zug (Move)</p>
                                    <p><span
                                            class="inline-block w-3 h-3 ring-2 ring-offset-2 ring-area-purple rounded-full mr-2"></span>
                                        Lila Rahmen: Bewegungsbereich 5x5</p>
                                </div>
                                <p class="text-xs text-gray-500 mt-2">Hinweis: Farbpunkte neben IDs sind Beast‑Farben
                                    (für
                                    Trails & Pfeile).</p>
